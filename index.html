<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta content="This is a responsive website for a cake business" />
    <link rel="stylesheet" href="/style.css">
    <title>Responsive Cake webpage</title>
    <!-- Add a link to your css file here -->
  </head>

  <body>
    <!-- Add your markup here -->

    <header class="header">
      <div class="headerDiv">
        <img
          class="headerImage"
          src="https://flyclipart.com/thumb2/bakery-logo-design-on-behance-464819.png"
          alt="Cake Image"
        />
        <img class="headerHamburgerMenu" src="https://freesvg.org/img/menu-icon.png" alt="hamburger menu">
        <nav class="nav"></nav>
        <p class="headerText">The best cakes in town delivered to your door</p>
      </div>
    </header>

    <main class="main">
      <h1>Welcome</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam,
        aspernatur reprehenderit repellat a quia molestiae voluptas nemo aut,
        aperiam enim cum ab veritatis praesentium non rem sed quos placeat?
        Dignissimos!
      </p>

      <div class="mainImages">
        <img class="topImage" src="https://static.onecms.io/wp-content/uploads/sites/43/2022/03/23/8095-black-forest-cake-kim-2000.jpg" alt="main cake">
        <img class="topLeftImage" src="https://static.onecms.io/wp-content/uploads/sites/43/2022/03/23/8095-black-forest-cake-kim-2000.jpg" alt="main cake">
        <img class="topRightImage" src="https://static.onecms.io/wp-content/uploads/sites/43/2022/03/23/8095-black-forest-cake-kim-2000.jpg" alt="main cake">
        <img class="bottomLeftImage" src="https://static.onecms.io/wp-content/uploads/sites/43/2022/03/23/8095-black-forest-cake-kim-2000.jpg" alt="main cake">
        <img class="bottomRightImage" src="https://static.onecms.io/wp-content/uploads/sites/43/2022/03/23/8095-black-forest-cake-kim-2000.jpg" alt="main cake">

      </div>
    </main>

    <footer class="footer">

        <img class="footerImage" src="https://freesvg.org/img/menu-icon.png" alt="footer">
    </footer>
  </body>
</html>
